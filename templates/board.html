<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css')}}"
    />
    <title>Checkerboard</title>
  </head>
  <body>
    <h1>Checker Board</h1>
    <table>
      {% for i in range(0,row):%}
      <tr>
        {% for j in range(0,col):%}
        <td class="blue" style="--color:{{color1}}"></td>
        <td class="black" style="--color:{{color2}}"></td>
        {%endfor%}
      </tr>
      <tr>
        {% for j in range(0,col):%}
        <td class="black"></td>
        <td class="blue"></td>
        {%endfor%}
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
